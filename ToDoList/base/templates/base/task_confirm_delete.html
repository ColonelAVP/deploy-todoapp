{% extends 'base/main.html' %}
{% block content %}


<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Go Back</a>
</div>

<div class="card-body" style="background: linear-gradient(to bottom, #BFAFA0 0%, #23345C 100%);">
    <form method="POST">
        {% csrf_token %}
        <p style="color: #FFFFFF">Are your sure you want to delete this task? <b>"{{task}}"</b> </p>
        <input class="button" type="submit" value="Delete" />
    </form>
</div>



{% endblock content %}
