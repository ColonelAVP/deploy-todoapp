{% extends 'base/main.html' %}
{% block content %}


<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body" style="background: linear-gradient(to bottom, #BFAFA0 0%, #23345C 100%);">
    <form method="POST">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}

        <label>{{form.password1.label}}</label>
        {{form.password1}}

        <label>{{form.password2.label}}</label>
        {{form.password2}}
        <input style="margin-top:10px ;" class="button" type="submit" value="Register">
    </form>
    <p style="color: #BFAFA0;">Already have an account? <a style="color: #BFAFA0;" href="{% url 'login' %}">Login</a></p>
</div>


{% endblock content %}
